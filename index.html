<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8">
<title>Google</title>
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style/stylesheet.css">
    </head>
    <body>
<div class="box" id="viewport">
    <div id="navbar">
        <a href="https://mail.google.com/mail/?tab=wm&amp;ogbl">Gmail</a>
        <a href="https://www.google.pl/imghp?hl=pl&amp;tab=wi&amp;ogbl">Grafika</a>
        <a href="https://www.google.pl/intl/pl/about/products?tab=wh" ><i class="fa fa-th fa-lg" aria-hidden="true"></i></a>

    </div>
    <div id="google-search-box">
    <div class="google-search" id="google-picture">
        <img src="images/google-logo.png" height="300" alt="Google-logo">
    </div>
    <div class="google-search" id="search">
        <span><input class="text-search" type="search" autocomplete="off"></span>
    </div>
    <div class="google-search" id="search-buttons">
        <span><button class="buttons" id="google-search-button">Szukaj w Google</button><button class="buttons" id="lucky-search">Szczęśliwy traf</button></span>
    </div>
</div>
    <div id="footer" class="footer-content">
<div id="localization-content" class="footer-content">
    <span>Polska</span>
</div>
<div id="footer-text" class="footer-content">
    <span>
        <a class="left-span" href="https://www.google.pl/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Reklamuj się</a>
        <a class="left-span" href="https://www.google.pl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Dla firm</a>
        <a class="left-span" href="https://about.google/?utm_source=google-PL&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1" >O nas</a>
        <a class="left-span" href="https://www.google.com/search/howsearchworks/">Jak działa wyszukiwarka</a>
        <a class="right-span" href="https://www.google.pl/preferences?hl=pl">Ustawienia</a>
        <a class="right-span" href="https://policies.google.com/terms?fg=1" >Warunki</a>
        <a class="right-span" href="https://policies.google.com/privacy?fg=1">Prywatność</a>
    </span>
</div>
    </div>
</div>

</html>
